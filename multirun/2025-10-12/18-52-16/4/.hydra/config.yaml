main:
  project_name: my_ml_project
  experiment_name: experiment
  steps: train_model
data_processing:
  dataset: student_entry_performance_modified.csv
  test_size: 0.2
  random_state: 42
  stratify_column: Performance
modeling:
  random_seed: 42
  stratify_by: Performance
  xgboost:
    n_estimators: 400
    learning_rate: 0.013940346079873234
    max_depth: 8
    min_child_weight: 5
    subsample: 0.6488152939379115
    colsample_bytree: 0.798070764044508
    gamma: 0.17194260557609198
    reg_alpha: 9.093204020787821
    reg_lambda: 2.587799816000169
