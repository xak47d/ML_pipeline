main:
  project_name: my_ml_project
  experiment_name: experiment
  steps: train_model
data_processing:
  dataset: student_entry_performance_modified.csv
  test_size: 0.2
  random_state: 42
  stratify_column: Performance
modeling:
  random_seed: 42
  stratify_by: Performance
  xgboost:
    n_estimators: 500
    learning_rate: 0.02692655251486473
    max_depth: 7
    min_child_weight: 2
    subsample: 0.7168578594140873
    colsample_bytree: 0.7465447373174767
    gamma: 2.28034992108518
    reg_alpha: 7.851759613930136
    reg_lambda: 1.9967378215835974
