hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    sampler:
      _target_: optuna.samplers.TPESampler
      seed: 42
      consider_prior: true
      prior_weight: 1.0
      consider_magic_clip: true
      consider_endpoints: false
      n_startup_trials: 10
      n_ei_candidates: 24
      multivariate: false
      warn_independent_sampling: true
    _target_: hydra_plugins.hydra_optuna_sweeper.optuna_sweeper.OptunaSweeper
    direction: maximize
    storage: null
    study_name: xgboost_hyperparameter_optimization
    n_trials: 10
    n_jobs: 1
    search_space: null
    params:
      ++modeling.xgboost.n_estimators: range(100, 1000, step=100)
      ++modeling.xgboost.learning_rate: tag(log, interval(0.01, 0.3))
      ++modeling.xgboost.max_depth: range(2, 10)
      ++modeling.xgboost.min_child_weight: range(1, 10)
      ++modeling.xgboost.subsample: interval(0.6, 1.0)
      ++modeling.xgboost.colsample_bytree: interval(0.6, 1.0)
      ++modeling.xgboost.gamma: interval(0.0, 5.0)
      ++modeling.xgboost.reg_alpha: interval(0.0, 10.0)
      ++modeling.xgboost.reg_lambda: interval(0.0, 10.0)
    custom_search_space: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: MULTIRUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=MULTIRUN
    task:
    - ++modeling.xgboost.n_estimators=400
    - ++modeling.xgboost.learning_rate=0.026000059117302653
    - ++modeling.xgboost.max_depth=6
    - ++modeling.xgboost.min_child_weight=2
    - ++modeling.xgboost.subsample=0.9208787923016158
    - ++modeling.xgboost.colsample_bytree=0.6298202574719083
    - ++modeling.xgboost.gamma=4.9344346830025865
    - ++modeling.xgboost.reg_alpha=7.722447692966574
    - ++modeling.xgboost.reg_lambda=1.987156815341724
    - main.steps=train_model
  job:
    name: main
    chdir: null
    override_dirname: ++modeling.xgboost.colsample_bytree=0.6298202574719083,++modeling.xgboost.gamma=4.9344346830025865,++modeling.xgboost.learning_rate=0.026000059117302653,++modeling.xgboost.max_depth=6,++modeling.xgboost.min_child_weight=2,++modeling.xgboost.n_estimators=400,++modeling.xgboost.reg_alpha=7.722447692966574,++modeling.xgboost.reg_lambda=1.987156815341724,++modeling.xgboost.subsample=0.9208787923016158,main.steps=train_model
    id: '7'
    num: 7
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /app
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /app
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /app/multirun/2025-10-12/18-52-16/7
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: optuna
      hydra/sweeper/sampler: tpe
      hydra/launcher: basic
      hydra/output: default
  verbose: false
